<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarkAPP</title>
</head>

<body>
    <header>
        <h1>BookMarkAPP</h1>
    </header>
    <main>
        <form id="addform">

            <p>Title:</p>
            <input type="text" name="title" placeholder="bookmarklist..">


            <br><label for="ul">Url link:</label></br>
            <input type="url" id="url" name="url">
            <br><label for="ul">Rating:</label></br>
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br> <label for="description">Description:</label></br>
            <ins><textarea name="text" id="description" cols="30" rows="10"></textarea></ins>
            <br> <button>Submit</button></br>
        </form>
        <div id="bookmarklist">
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="Index.js" type="module"></script>
</body>

</html>
